	$.startSlider = function() {
		$.ajax({ 
			url: 'loadres.php',
			success: function(result) {
				alert(result);
			}
		});
	}

	$.startSlider2 = function(result) {
		for (var i = 0; i < result.length; i++) {
			var ding = "<img id='" + i + "' src='" + result[i] + "'/>";
			$("#diashow").append(ding);
		}
	}
	
	$(document).ready(function() {
		$.startSlider();
	});
